# Integration test configuration for Kafka pipeline.
log_level: "info"
logger: "plain"
sled_path: "/tmp/integration_test_db_kafka"
dedup_ttl_seconds: 60

routes:
  file_to_kafka:
    source:
      file: { path: "/tmp/input.log" }
    sink:
      kafka: { brokers: "localhost:9092", topic: "test_topic_kafka" }

  kafka_to_file:
    source:
      kafka: { brokers: "localhost:9092", group_id: "integration_test_group_kafka", topic: "test_topic_kafka" }
    sink:
      file: { path: "/tmp/output_kafka.log" }