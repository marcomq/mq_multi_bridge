# .github/workflows/docker-publish.yml
name: Docker Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  # The name of the image in GitHub Container Registry (ghcr.io)
  # ghcr.io/OWNER/IMAGE_NAME
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            # Create a 'latest' tag for pushes to the main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Create a tag like 'v1.2.3' for git tags
            type=semver,pattern={{version}}
            # Create a tag like 'v1.2' for git tags
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
